<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>responsive layout</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">Column 1</div>
            <div class="col-md-3">Column 2</div>
            <div class="col-md-3">Column 3</div>
            <div class="col-md-3">Column 4</div>
            <div class="col-md-3">Column 5</div>
            <div class="col-md-3">Column 6</div>
        </div>
    </div>
    <!-- components -->
    <div class="container mt-5">
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-success">Primary</button>
        <button class="btn btn-info">Primary</button>
        <button class="btn btn-danger">Primary</button>
        <button class="btn btn-warning">Primary</button>
    </div>
</body>
</html>
